<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Purchase page</title>
    </h:head>
    <h:body>
        <h:outputText value="#{msg.ordertitle}" />
        <br/>
        <br/>
        <br/>
        <h:form>
            <h:dataTable value="#{teaBean.teaList}" var="tea">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.teaname}"/>
                    </f:facet>
                    <h:outputText value="#{tea.name}"></h:outputText>                                               
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.price}"/>
                    </f:facet>
                    <h:outputText value="#{tea.price}"></h:outputText>                                               
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.quantity}"/>
                    </f:facet>                    
                    <h:inputText value="#{tea.quantity}" size="4"></h:inputText> 
                </h:column>

            </h:dataTable>
            <br/>
            <span>
                <h:commandButton value="#{msg.submit}" action="#{teaBean.order}"></h:commandButton>
                <!-- <h:commandButton value="# {msg.cancel}" action="index" immediate="true"></h:commandButton> -->
                <h:button outcome="index" value="#{msg.cancel}" />
            </span>
        </h:form>
    </h:body>
</html>
